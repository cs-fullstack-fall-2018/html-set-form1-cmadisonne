<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

    <thead>
    <tr>
       <td>
           <label for="first-name">First Name: </label>
           <input type="text" name="first-name" id="first-name" placeholder="Enter your name"/>
       </td>

        <td>
            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" id="last-name" placeholder="Enter your name"/>
        </td>

        <td>
            <label for="radio-choice-1">New Applicant</label>
            <input type="radio" name= "radio-choice-1" id="radio-choice-1" value="choice-1">
            <br>
            <label for="radio-choice-2">Existing</label>
            <input type="radio" name="radio-choice-2" id="radio-choice-2" value="choice-2">

        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <label for="select-choice">Postion</label>
            <select name="select-choice" id="select-choice">
                <option value="Developer">Developer</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Software Developer">Software Developer</option>
            </select>
        </td>

    </tr>
    <tr>
        <td>
            <br>
        </td>
        <td>
            <label for="checkbox">I agree that all the information in this form is correct.</label>
            <input type="checkbox" name="checkbox" id="checkbox"/>
        </td>
    </tr>
    <tr>
        <td>
            <br>
        </td>
        <td>
            <br>
            <input type="submit" value="Submit"/>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
